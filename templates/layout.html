<!doctype html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		{%- block head %}
		<title>{% block title %}{% endblock %} FicHub</title>
		<meta name="description" content="Export and download fanfiction as EPUB, MOBI, or other formats">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% if CURRENT_CSS|length > 0 and CURRENT_CSS|length < 2048 -%}
		<style type="text/css">{{ CURRENT_CSS }}</style>
		{%- else -%}
		<link href="/style/_.css?{{ CSS_CACHE_BUSTER }}" rel="stylesheet" type="text/css">
		{%- endif %}
		<script type="text/javascript" src="/js/_.js?{{ JS_CACHE_BUSTER }}" defer></script>
		{%- endblock %}
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>
	<body id=m>
		{% block content %}{% endblock %}
	</body>
</html>
