<html>
<head>
	<title>Introduction</title>
	<link rel="stylesheet" href="style/main.css" type="text/css" />
</head>
<body>
	<h1>{{info.title}}</h1>
	<p><b>By: {{info.author}}</b></p>
	<p>{{info.description|safe}}</p>

		<a rel="noopener noreferrer" href="{{info.source}}">{{info.source}}</a>
	</p>
	{% endif %}
</body>
</html>
