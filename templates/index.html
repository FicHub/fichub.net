{% extends "layout.html" %}
{% block content %}
	<h3>EPUB export</h3>
	<p>Enter a fic url and click the <span class='btn-ref'>Export</span> button,
	or view the list of previously exported fics by going to the
	<a href="{{ url_for('cache_listing') }}">Cache</a>.</p>
	<form action="javascript:void(0);">
		<input type="text" size=60 name="q" id="q" />
		<br />
		<button onclick="epub()">Export</button>
	</form>
	<span id="info"></span>
{% endblock %}
